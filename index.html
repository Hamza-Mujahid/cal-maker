    <title>CAL MAKER</title>

  <body>
    <div class="heading">Cal Maker</div>
    <div class="calculatorMaker">
      <input type="number" id="inputmaker" value="" />
      <button onclick="makeInputFields()" class="calBtns">
        add Text Field
      </button>
      <div class="calculationArea">
         <!-- this is where we will be doing our calculatios -->
      </div>
     
    </div>
    <div class="resultArea inActive">
      <button id="equalsTo" class="calBtns">=</button>
      <div class="calResult">Your Answer</div>
      
    </div>
    <script src="./app.js"></script>
  </body>
</html>
